server:
  port: 10000

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ribbon:
    eager-load:
      enabled: true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 35000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 5000
