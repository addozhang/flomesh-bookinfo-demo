##################################################################################################
# Productpage services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: samples-bookinfo-productpage
  labels:
    app: productpage
    service: productpage
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: samples-bookinfo-productpage-v1
  labels:
    app: productpage
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: v1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
    spec:
      containers:
      - name: productpage
        env:
        - name: SERVICES_DOMAIN
          value: default.svc
        - name: DETAILS_HOSTNAME
          value: samples-bookinfo-details
        - name: RATINGS_HOSTNAME
          value: samples-bookinfo-ratings
        - name: REVIEWS_HOSTNAME
          value: samples-bookinfo-reviews
        image: docker.io/flomesh/samples-bookinfo-productpage:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
